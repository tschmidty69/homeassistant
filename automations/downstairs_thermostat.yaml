- alias: Turn off Downstairs Thermostat at 10:45
  trigger:
    - platform: time
      at: '21:45:00'
  condition:
    condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
    - service: script.set_downstairs_thermostat
      data:
        heating_temp: '68'
        cooling_temp: '80'

- alias: Turn Downstairs Thermostat on at 06:00
  trigger:
    - platform: time
      at: '06:00:00'
  condition:
    condition: state
    entity_id: input_boolean.vacation_mode
    state: 'off'
  action:
    - service: script.set_downstairs_thermostat
      data:
        heating_temp: '72'
        cooling_temp: '78'

