{"changed":true,"filter":false,"title":"garagedoor.yaml","tooltip":"/automations/garagedoor.yaml","value":"\n\n#- alias: 'Garage Door Alert'\n#  trigger:\n#    - platform: state\n#      entity_id: binary_sensor.ecolink_garage_door_tilt_sensor_sensor\n#      from: 'off'\n#      to: 'on'\n#      for:\n#        minutes: 10\n#  action:\n#    - service: notify.all_phones\n#      data:\n#        title: \"Garage Door Open\"\n#        message: \"Garage Door has been open for 10 minutes\"\n#        data:\n#          push:\n#            badge: 0\n#            category: 'closegarage'\n\n- alias: 'Door Open but No One is Home'\n  trigger:\n    - platform: state\n      entity_id: binary_sensor.ecolink_garage_door_tilt_sensor_sensor\n      to: 'on'\n  condition:\n    condition: state\n    entity_id: group.household\n    state: 'not_home'\n  action:\n    - service: notify.all_phones\n      data:\n        title: \"Garage Door Open\"\n        message: \"But no one is home\"\n        data:\n          push:\n            badge: 0\n            category: 'closegarage'\n\n# This is triggered directly from IOS notifcation\n- alias: 'IOS app notification action garagedoor'\n  initial_state: True\n  trigger:\n    platform: event\n    event_type: ios.notification_action_fired\n    event_data:\n      actionName: 'CLOSEGARAGE'\n  action:\n    - service: switch.turn_on\n      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch\n    - delay: '00:00:01'\n    - service: switch.turn_off\n      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch\n\n# Sigh, this literally just turns the switch off\n- alias: Turn off garage door switch\n  hide_entity: 'true'\n  trigger:\n    platform: mqtt\n    topic: 'GarageDoorOpenerSwitchOff'\n  action:\n    - delay: '00:00:01'\n    - service: switch.turn_off\n      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch\n\n- alias: Trigger to turn off garage door switch\n  hide_entity: 'true'\n  trigger:\n    platform: state\n    entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch\n    from: 'off'\n    to: 'on'\n  action:\n    - service: mqtt.publish\n      data_template:\n        topic: 'GarageDoorOpenerSwitchOff'\n        payload: 'off'\n#    - service: persistent_notification.create\n#      data:\n#        message: Temperature set to {{ states.input_number.downstairs_temperature.state | int }}\n","undoManager":{"mark":-2,"position":3,"stack":[[{"start":{"row":54,"column":0},"end":{"row":96,"column":0},"action":"insert","lines":["  # This is triggered directly from IOS notifcation","  - alias: 'iOS app notification action garagedoor'","    initial_state: True","    hide_entity: True","    trigger:","      platform: event","      event_type: ios.notification_action_fired","      event_data:","        actionName: 'CLOSE_GARAGE'","    action:","      - service: switch.turn_on","        entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch","      - delay: '00:00:01'","      - service: switch.turn_off","        entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch","","  # Sigh, this literally just turns the switch off","  - alias: Turn off garage door switch","    hide_entity: 'true'","    trigger:","      platform: mqtt","      topic: 'GarageDoorOpenerSwitchOff'","    action:","      - delay: '00:00:01'","      - service: switch.turn_off","        entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch","","  - alias: Trigger to turn off garage door switch","    hide_entity: 'true'","    trigger:","      platform: state","      entity_id: switch.fortrezz_mimolite_wireless_interfacebridge_module_switch","      from: 'off'","      to: 'on'","    action:","      - service: mqtt.publish","        data_template:","          topic: 'GarageDoorOpenerSwitchOff'","          payload: 'off'","  #    - service: persistent_notification.create","  #      data:","  #        message: Temperature